<!DOCTYPE html>

        <tr>

        <tr>

        </tr>
        <tr>

          <td>
            <label for="tarih">Doğum <br />Tarihi</label>

        </tr>
        <tr>

          <td colspan="2"><input type="text" id="site" /></td>
          <td rowspan="2"><label for="adres">Adres</label></td>
          <td rowspan="2">
            <textarea name="" id="adres" cols="30" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="tel">Telefon</label></td>
          <td colspan="2"><input type="tel" id="tel" /></td>
        </tr>
        <tr>
          <td colspan="4"></td>
